<section id="mapMuseeContainer">
	<h2>Carte des collections du musée</h2>
	<div id="mapElementContainer">
		<aside id="mapFilter">
			<div>
				<h3>Filtres</h3>
				<p id="nb-items"></p>
			</div>
			<form class="search-bar" action="" id="search-bar"><fieldset id="record-search"><label for="with-records">Objets enregistrés (audio)</label> <input type="checkbox" id="with-records" name="with-records" /></fieldset>
				<div id="search-field"><input type="text" id="seeker" placeholder="Nom, Type, Facteur..." /> <button id="search" class="btn btn-default" type="submit" aria-label="Rechercher"> <img src="/ui/plug-in/integration/carte-instrument-musee/img/search.svg" alt="Rechercher" loading="lazy" /> </button></div>
			</form>
			<h3>Lieu de création</h3>
			<div class="custom-select"><select name="localisation" id="loc-select" placeholder="Choisissez une localisation">
				<option disabled="disabled" selected="selected" value="">Choisissez une localité</option>
				</select>
				<h3>Types d'Objets</h3>
				<fieldset class="types" id="types-filter"></fieldset></div>
			<!--<div id="button-field"><a id="access-button" class="btn btn-default btn-accessible btn-link" href="#" title="Effectuer la recherche sur le catalogue (nouvel onglet)">Rechercher la sélection</a></div>--></aside>
		<button id="open-close-filter" type="button" aria-pressed="false"> <img src="/ui/plug-in/integration/carte-instrument-musee/img/filters.svg" alt="Filtres" loading="lazy" />
			<p>Filtres</p>
		</button>
		<div id="mapMusee"></div>
		<div class="loader"></div>
	</div>
</section>
